<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Page</title>
    <style>
        body { margin: 0; }
        .scroll-container {
            height: 100vh;
            /*overflow: hidden;*/
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: auto;
        }
        .newPage {
            height: 100vh;
            scroll-snap-align: start;
        }
        #startPage {
            width: 100vw;
        }
        #titre {
            font-size: 9em;
            text-align: left;
            margin: 0;
            padding: 0;
            letter-spacing: -0.08em;
            line-height: 0.7em;
            position: relative;
            left: -15px;
        }
        .h-container {
            display: flex;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .h-page {
            flex: 0 0 100%;
            height: 100vh;
        }
        .hidden {
            display: none;
        }
        .art-frame {
            width: 100%;
            height: 100vh;
            border: none;
        }
        #artPage { position: relative; }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<div  class="scroll-container" id="scrollContainer">
    <div class="newPage" id="startPage"></div>
    <div class="newPage">
        <div class="h-container" id="slider">
            <section class="h-page" id="artPage">
                <button class="border-0 back position-absolute top-0 end-0 me-3 mt-4 p-2"
                        style="z-index: 5; text-decoration:none; padding:0.2rem 0.5rem; background:#000; color:#02ff00;">
                    back
                </button>
                <iframe
                        src="artPage.html"
                        class="art-frame"
                        frameborder="0">
                </iframe>
            </section>
            <section class="h-page">
                <h1 id="titre">ART PROJECT IN ABANDONED VILLAGE</h1>
                <div class="row mt-5 pt-5">
                    <div class="col d-flex justify-content-center align-items-center">
                        <button id="art" style="z-index: 5; text-decoration:none; background:#000; color:#02ff00;">art</button>
                    </div>
                    <div class="col d-flex justify-content-center align-items-center">
                        <button id="tech" style="z-index: 5; text-decoration:none; background:#000; color:#02ff00;">tech</button>
                    </div>
                </div>
            </section>
            <section class="h-page">
                <button class="btn btn-primary back">back</button>
            </section>
        </div>
    </div>
    <div class="newPage">
        <h1>Hi</h1>
    </div>
    <div class="newPage">
        <h1>Hi</h1>
    </div>
</div>

<script src="hscroll.js"></script>
<script type="module" src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
